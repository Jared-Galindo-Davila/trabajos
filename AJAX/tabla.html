<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen y Descripción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center" style="background-color:blue; color:aliceblue; border-radius: 20px;">Descripción de la Imagen</h1>
</div>

<div class="container text-center">
    <img src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_square.jpg?wp=1&w=204&h=204" alt="Imagen" style="width: 300px; height: 300px;" class="img-fluid mt-4 mb-4" />
</div>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Atributo</th>
                <th scope="col">Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nombre de la Imagen</td>
                <td>Perro</td>
            </tr>
            <tr>
                <td>Resolución</td>
                <td>300x300 píxeles</td>
            </tr>
            <tr>
                <td>Formato</td>
                <td>JPG</td>
            </tr>
            <tr>
                <td>Descripción</td>
                <td>Perro bebé</td>
            </tr>
            <tr>
                <td>Fuente</td>
                <td><a href="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_square.jpg?wp=1&w=204&h=204" target="_blank">Link a imagen</a></td>
            </tr>
            <tr>
                <td>Descripción</td>
                <td>Esta es una imagen de un perro con una resolución de 300x300 píxeles y un formato JPG.</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
